<div class="p-4 mt-10">
    <app-post-card 
        *ngFor="let post of variablePostFromApi"
        [title]="post.title"
        [createdAt]="post.createdAt"
        [description]="post.description"
        [authorAvatar]="post.authorAvatar"
        [userAvatars]="post.userAvatars"
        [comments]="post.comments"
    >
    </app-post-card>
</div>
