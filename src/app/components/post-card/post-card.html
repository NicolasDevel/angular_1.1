<div class="p-4 bg-stone-50 shadow-2xl border border-stone-400 mb-4 rounded-lg flex">
    <div class="w-1/15">
        <img 
            [src]="authorAvatar" 
            alt="Profile avatar"
            class="w-13 h-13 rounded-full"
        >
    </div>
    <div class="w-3/4">
        <div>
            <h3 class="text-xl font-semibold text-blue-700"> {{title}} </h3>
        </div>
        <div>
            <h6 class="text-xs text-stone-500">{{createdAt}}</h6>
        </div>
        <div>
            <p class="line-clamp-2 text-gray-800">
                {{description}}
            </p>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center">
        <div class="flex space-x-2 mb-2">
            <img 
                *ngFor="let userPhotos of userAvatars"
                [src]="userPhotos" 
                alt="Avatar comentario"
                class="rounded-full h-8 w-8"
            >
        </div>
        <div class="flex">
            <img 
                src="assets/comentarios-pregunta.svg" 
                alt="icono comenterio"
                class="w-4 h-4"
            >
            <p class="text-xs text-stone-800">{{comments}} comentarios</p>
        </div>
    </div>
</div>
